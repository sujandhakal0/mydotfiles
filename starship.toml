# Virtual Environment Configuration (Python)
[python]
style = "bold fg:#ffb86c"  # Yellow for Python virtual environment icon

# Custom user info (Whoami command)
[custom.user_info]
command = "whoami"
style = "fg:#8be9fd"  # Light cyan for the user info