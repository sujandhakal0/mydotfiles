error_symbol = "[‚úò](bold red)"

# Time configuration
[time]
format = "[$time]($style)"
style = "bold yellow fg:#f1fa8c"  # Yellow color for the time

# Directory configuration
[directory]
style = "bold fg:#bd93f9"  # Purple color for directories in Dracula theme
truncation_length = 2
